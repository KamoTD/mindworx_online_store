<html>
    </head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shopping Cart</title>

        <style>
            body {
                font-family: Arial, sans-serif;
            }
            #cart{
                border: 1px solid #ccc;
                padding: 10px;
                margin: 10px;
            }
            .item{
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
                margin-bottom: 1px;
            }
            .product-image{
                width: fit-content;
                height: auto;
            }
        </style>
    </head>
    <body>
        <h1>Simple Shopping Cart</h1>
        <div>
            <h2>Products</h2>            
            <div class="item">
                <span>Product A</span>
                <img src="images/iphone.webp" alt="Product A Image" class="product-image">
                <button onclick="addToCart('Product A', 10.00)">Buy Now</button>
            </div>
            <br />
            <br />
            <hr />            
            <div class="item">
                <span>Product B</span>
                <img src="images/sumsung.jpg" alt="Product B Image" class="product-image">
                <button onclick="addToCart('Product B', 20.00)">Buy Now</button>
            </div>
        </div>

        <div id="cart">
            <h2>Shopping Cart</h2>
        </div>
            
        <h2>Card Details</h2>
        <form>    
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456">
            <br>
                
            <label for="expiration">Expiration Date:</label>
            <input type="text" id="expiration" placeholder="MM/YY">
            <br>
                
            <label for="cvv">CW:</label>
            <input type="text" id="cvv" placeholder="123">
            <br>
        </form>

        <button onclick="checkout()">Checkout</button>

        <script>
            const cart = [];
            
            function addToCart(productName, price) {
                cart.push({ name: productName, price: price });
                updateCart();
            }

            function updateCart() {
                const cartElement = document.getElementById('cart');
                cartElement.innerHTML = '<h2>Shopping Cart</h2>';
                
                let total = 0;
                
                for (const item of cart) {
                    total += item.price;
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'item';
                    itemDiv.innerHTML = `
                    <span>${item.name} - R${item.price.toFixed(2)}</span>
                    <button onclick="removeFromCart('${item.name}')">Remove</button>
                    `;
                
                    cartElement.appendChild(itemDiv); // Add the item's HTML to the cart
                }
                
                cartElement.innerHTML +=`*<strong>Total: R${total.toFixed(2)}</strong>`;
            }

            function removeFromCart(productName){
                const index = cart.findIndex(item => item.name === productName);
                if (index !== -1){
                    cart.splice(index, 1);
                    updateCart();
                }
            }
                

            function checkout() {
                const cardNumber = document.getElementById('cardNumber').value;
                const expiration = document.getElementById('expiration').value;
                const cvv = document.getElementById('cvv').value;
            
                if (cardNumber && expiration && cvv) {
                    alert("Checkout Successful. Thank you for your purchase!");
            
                    cart.length = 0;
                    updateCart();
                }
                else {
                    alert("Please enter card details before checking out.");
                }
            }   
        </script> 
    </body>
</html>
